<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharge / Pay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .card-deck .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      border: none;
      transition: box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-deck .card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .card-img-top {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      object-fit: cover;
      height: 200px;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .card-text {
      margin-bottom: 20px;
      color: #555;
    }

    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #c82333;
      border-color: #c82333;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-center" style="color: #dc3545;">Recharge / Pay</h2>
  <div class="card-deck">
    <div class="card">
      <img src="https://www.specificstep.com/wp-content/uploads/2021/06/mobile-recharge-apiimg.jpg" class="card-img-top" alt="Mobile Recharge">
      <div class="card-body">
        <h5 class="card-title">Mobile Recharge</h5>
        <p class="card-text">Recharge your mobile balance with ease.</p>
        <a href="#" class="btn btn-primary btn-block">Recharge Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://qph.cf2.quoracdn.net/main-qimg-a1f8d6dffc1e5fdd0c148cbe94147094-lq" class="card-img-top" alt="DTH Recharge">
      <div class="card-body">
        <h5 class="card-title">DTH Recharge</h5>
        <p class="card-text">Recharge your DTH connection quickly.</p>
        <a href="#" class="btn btn-primary btn-block">Recharge Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://5.imimg.com/data5/SELLER/Default/2021/3/NZ/GS/AS/75844965/152366124-263692335371110-7815497366841607428-o-500x500.jpg" class="card-img-top" alt="Bill Payment">
      <div class="card-body">
        <h5 class="card-title">Bill Payment</h5>
        <p class="card-text">Pay your utility bills conveniently.</p>
        <a href="#" class="btn btn-primary btn-block">Pay Now</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

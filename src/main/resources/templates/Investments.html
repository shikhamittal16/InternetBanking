<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #F7F7F7 !important;
    }

    .container {
      position: absolute;
      top: 10%;
      left: 10%;
    }

    .card {
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 70%);
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25), 0 14px 28px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background-color: crimson;
      color: #fff;
    }

    label {
      margin-left: 40px;
      margin-right: 40px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    h5 {
      text-align: center;
    }

    .form-group input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0069D9;
      box-shadow: 0 0 5px rgba(0, 105, 217, 0.5);
    }

    .form-group input[type="submit"] {
      width: 150px;
      margin-left: 30rem;
      background-color: transparent;
      cursor: pointer;
      border: 1px solid crimson;
    }

    .form-group input[type="submit"]:hover {
      color: white;
      background-color: crimson;
    }
  </style>
</head>
<body>
<div class="container" style="margin-top: 20px;">
  <form>
    <div class="card bg-light mb-3">
      <div class="card-header">
        <h5>Investment Options</h5>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="investmentType">Investment Type</label>
          <select id="investmentType" class="form-control">
            <option value="" selected>Select Investment Type</option>
            <option value="stocks">Stocks</option>
            <option value="bonds">Bonds</option>
            <option value="mutualFunds">Mutual Funds</option>
            <option value="realEstate">Real Estate</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Investment Amount</label>
          <input type="text" id="amount" class="form-control" placeholder="Enter investment amount">
        </div>
        <div class="form-group">
          <label for="duration">Investment Duration (in years)</label>
          <input type="text" id="duration" class="form-control" placeholder="Enter investment duration">
        </div>
        <div class="form-group">
          <label for="riskLevel">Risk Level</label>
          <select id="riskLevel" class="form-control">
            <option value="" selected>Select Risk Level</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Invest Now">
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>

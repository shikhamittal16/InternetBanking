<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beneficiaries List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .container{
      position: absolute;
      top:10%;
      left: 10%;
    }
  </style>
</head>
<body>
<script>

</script>
<div th:if="${msg}" class="alert alert-success text-center">[[${msg}]]</div>
<div th:if="${msg2}" class="alert alert-danger text-center">[[${msg2}]]</div>
<div class="container" style="text-align: center">
  <div class="card">
    <div class="card-header" style="color: crimson">BENEFICIARIES LIST</div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Beneficiary Name </th>
          <th scope="col">Beneficiary Account No.</th>
          <th scope="col">Amount</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <form action="#" th:action="@{/transferMoney}" method="post">
        <th:block th:each="list : ${beneficiariesList.beneficiaries}">
          <tr>
            <td th:text="${list.beneficiaryName}"></td>
            <td th:text="${list.beneficiaryAccountNo}"></td>
            <td>
              <input type="text" id="sendToBeneficiary" th:name="'beneficiary-' + ${list.beneficiaryId}" class="form-control">
            </td>
            <td><button type="submit" class="btn btn-warning">Send</button> </td>
          </tr>
        </th:block>
        </form>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Statements</title>
  <style>
    .container{
      position: absolute;
      top:10%;
      left: 10%;
    }
  </style>
</head>
<body>
<div th:if="${msg}" class="alert alert-success text-center">[[${msg}]]</div>
<div th:if="${msg2}" class="alert alert-danger text-center">[[${msg2}]]</div>
<div class="container" style="text-align: center">
  <div class="card">
    <div class="card-header" style="color: crimson">ACCOUNT STATEMENTS</div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Description </th>
          <th scope="col">Transaction ID</th>
          <th scope="col">Amount</th>
          <th scope="col">Balance</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="list : ${statements}">
          <tr>
            <td th:text="${list.transDescription}"></td>
            <td th:text="${list.transactionId}"></td>
            <td th:text="${list.transactionAmount}"
                th:style="${list.transactionType == 'withdrawal' ? 'color: red' : 'color: green'}"/>
            <td th:text="${list.userTransactions.depositBalance}"></td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
</div>

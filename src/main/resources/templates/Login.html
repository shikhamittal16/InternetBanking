<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login To Your Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-vector/elegant-geometric-blue-gray-business-abstract-background_573652-133.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .card-header {
            color: crimson;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: larger;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #dc3545;
        }

        .submit {
            background-color: #dc3545;
            color: white;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn {
            background-color: transparent;
            color: #dc3545;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            border: 1px solid #dc3545;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function newUserDetails() {
            window.location.href = "newUserDetails";
        }
    </script>
</head>
<body>
<div th:if="${msg}" class="alert alert-success text-center">[[${msg}]]</div>
<div th:if="${msg2}" class="alert alert-danger text-center">[[${msg2}]]</div>
<div class="login">
    <form action="#" th:action="@{/validateUser}" method="post">
    <div class="card">
        <div class="card-header">
            <h4>Login To Your Account</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="text" class="form-control" name="loginId" id="loginId" th:value="${loginId}" placeholder="Enter Login Id" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" id="password" th:value="${password}" placeholder="Enter Password" required>
            </div>
            <div class="mb-3">
                <button class="submit btn" type="submit">Login</button>
            </div>
            <div class="mb-3">
                <button class="btn" onclick="newUserDetails()">New User Account</button>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
